<?xml version="1.0" encoding="UTF-8"?>
<svg width="200" height="200" viewBox="0 0 200 200" xmlns="http://www.w3.org/2000/svg">
  <!-- Background with starfield -->
  <rect x="0" y="0" width="200" height="200" fill="#0a0a1a"/>
  
  <!-- Stars -->
  <g fill="#fff" opacity="0.7">
    <circle cx="25" cy="30" r="1"/>
    <circle cx="180" cy="25" r="0.5"/>
    <circle cx="170" cy="50" r="1"/>
    <circle cx="20" cy="80" r="0.5"/>
    <circle cx="190" cy="70" r="1"/>
    <circle cx="15" cy="120" r="0.5"/>
    <circle cx="185" cy="110" r="1"/>
    <circle cx="30" cy="170" r="0.5"/>
    <circle cx="175" cy="180" r="1"/>
  </g>
  
  <!-- HP-25E Calculator -->
  <g transform="translate(100, 90)">
    <!-- Calculator body -->
    <rect x="-40" y="-40" width="80" height="105" rx="6" fill="#654321" stroke="#543010" stroke-width="2"/>
    
    <!-- LED Display -->
    <rect x="-35" y="-30" width="70" height="18" rx="2" fill="#000" stroke="#333" stroke-width="1"/>
    <text x="0" y="-18" font-family="monospace" font-size="10" fill="#ff0000" text-anchor="middle">JD 2460371</text>
    <!-- Red glow -->
    <rect x="-35" y="-30" width="70" height="18" rx="2" fill="none" stroke="#ff0000" stroke-width="1" opacity="0.3">
      <animate attributeName="opacity" values="0.3;0.8;0.3" dur="2s" repeatCount="indefinite"/>
    </rect>
    
    <!-- Function labels -->
    <g font-family="monospace" font-size="4" fill="#fff" text-anchor="middle">
      <text x="-25" y="-5">f</text>
      <text x="-10" y="-5">SIN</text>
      <text x="5" y="-5">COS</text>
      <text x="20" y="-5">TAN</text>
    </g>
    
    <!-- Keyboard matrix -->
    <g fill="#2a2a2a" stroke="#444" stroke-width="0.5">
      <!-- Row 1 -->
      <rect x="-32" y="0" width="10" height="8" rx="1"/>
      <rect x="-18" y="0" width="10" height="8" rx="1"/>
      <rect x="-4" y="0" width="10" height="8" rx="1"/>
      <rect x="10" y="0" width="10" height="8" rx="1"/>
      <rect x="24" y="0" width="10" height="8" rx="1"/>
      
      <!-- Row 2 -->
      <rect x="-32" y="10" width="10" height="8" rx="1"/>
      <rect x="-18" y="10" width="10" height="8" rx="1"/>
      <rect x="-4" y="10" width="10" height="8" rx="1"/>
      <rect x="10" y="10" width="10" height="8" rx="1"/>
      <rect x="24" y="10" width="10" height="8" rx="1"/>
      
      <!-- Row 3 -->
      <rect x="-32" y="20" width="10" height="8" rx="1"/>
      <rect x="-18" y="20" width="10" height="8" rx="1"/>
      <rect x="-4" y="20" width="10" height="8" rx="1"/>
      <rect x="10" y="20" width="10" height="8" rx="1"/>
      <rect x="24" y="20" width="10" height="8" rx="1"/>
      
      <!-- Row 4 -->
      <rect x="-32" y="30" width="10" height="8" rx="1"/>
      <rect x="-18" y="30" width="10" height="8" rx="1"/>
      <rect x="-4" y="30" width="10" height="8" rx="1"/>
      <rect x="10" y="30" width="10" height="8" rx="1"/>
      <rect x="24" y="30" width="10" height="8" rx="1"/>
    </g>
    
    <!-- Key labels -->
    <g font-family="monospace" font-size="5" fill="#fff" text-anchor="middle">
      <text x="-27" y="6">√x</text>
      <text x="-13" y="6">7</text>
      <text x="1" y="6">8</text>
      <text x="15" y="6">9</text>
      <text x="29" y="6">÷</text>
      
      <text x="-27" y="16">ex</text>
      <text x="-13" y="16">4</text>
      <text x="1" y="16">5</text>
      <text x="15" y="16">6</text>
      <text x="29" y="16">×</text>
    </g>
    
    <!-- Program storage indicator -->
    <circle cx="30" cy="-35" r="3" fill="#00ff00" opacity="0.8">
      <animate attributeName="opacity" values="0.8;0.3;0.8" dur="1.5s" repeatCount="indefinite"/>
    </circle>
    <text x="30" y="-32" font-family="monospace" font-size="3" fill="#fff" text-anchor="middle">60</text>
  </g>
  
  <!-- Constellation pattern -->
  <g stroke="#4a90e2" stroke-width="1" fill="none" opacity="0.6">
    <!-- Connect some stars to form a constellation -->
    <path d="M 25,30 L 170,50 L 185,110 L 30,170" stroke-dasharray="2,3">
      <animate attributeName="opacity" values="0.6;1;0.6" dur="4s" repeatCount="indefinite"/>
    </path>
  </g>
  
  <!-- Orbit visualization -->
  <g transform="translate(50, 50)" opacity="0.4">
    <!-- Planet orbit -->
    <circle cx="0" cy="0" r="25" fill="none" stroke="#ffd700" stroke-width="1" stroke-dasharray="2,2">
      <animateTransform attributeName="transform" type="rotate" values="0;360" dur="10s" repeatCount="indefinite"/>
    </circle>
    <!-- Central star -->
    <circle cx="0" cy="0" r="3" fill="#ffd700"/>
    <!-- Planet -->
    <circle cx="25" cy="0" r="2" fill="#4a90e2">
      <animateTransform attributeName="transform" type="rotate" values="0;360" dur="10s" repeatCount="indefinite"/>
    </circle>
  </g>
  
  <!-- GPS antenna -->
  <g transform="translate(160, 40)">
    <rect x="-2" y="0" width="4" height="15" fill="#666"/>
    <circle cx="0" cy="0" r="8" fill="none" stroke="#00ff00" stroke-width="1" opacity="0">
      <animate attributeName="r" values="8;15;8" dur="2s" repeatCount="indefinite"/>
      <animate attributeName="opacity" values="0.8;0;0.8" dur="2s" repeatCount="indefinite"/>
    </circle>
  </g>
  
  <!-- Julian Date conversion visualization -->
  <g transform="translate(40, 160)" opacity="0.7">
    <rect x="0" y="0" width="30" height="20" fill="#1a1a1a" stroke="#666" stroke-width="1" rx="2"/>
    <text x="15" y="8" font-family="monospace" font-size="6" fill="#fff" text-anchor="middle">24.02</text>
    <text x="15" y="16" font-family="monospace" font-size="6" fill="#fff" text-anchor="middle">2024</text>
    
    <path d="M 35,10 L 45,10 L 42,7 M 45,10 L 42,13" stroke="#00ff00" stroke-width="1.5" fill="none">
      <animate attributeName="opacity" values="0.5;1;0.5" dur="2s" repeatCount="indefinite"/>
    </path>
    
    <text x="50" y="13" font-family="monospace" font-size="8" fill="#ff0000">JD 2460371</text>
  </g>
  
  <!-- Text -->
  <text x="100" y="180" font-family="monospace" font-size="14" fill="#fff" text-anchor="middle" font-weight="bold">HP-25E Astro</text>
  <text x="100" y="192" font-family="monospace" font-size="9" fill="#888" text-anchor="middle">Ultimate Astronomy Calculator</text>
</svg>